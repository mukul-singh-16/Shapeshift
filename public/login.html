<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Authentication</title>
    <link rel="stylesheet" href="https://unicons.iconscout.com/release/v4.0.0/css/line.css">
    <link rel="stylesheet" href="login.css">
</head>

<body>
   <div class="head">
    <!-- <h1 style=" color:white; font-size: 6.3vw; letter-spacing: 1px; text-align: center;">Welcome  to  Shapeshift</h1> -->
   </div>
  
    
    <div class="container">
        
        <div class="forms">
            <div class="form login">
                <span class="title">Login</span>
                <form action="/login" method="post">
                    <div class="input-field">
                        <input type="text" placeholder="Enter your email" name="email" required>
                        <i class="uil uil-envelope icon"></i>
                    </div>
                    <div class="input-field">
                        <input type="password" class="password" placeholder="Enter your password" name="password"
                            required>
                        <i class="uil uil-lock icon"></i>
                        <i class="uil uil-eye-slash showHidePw"></i>
                    </div>
                    <div class="checkbox-text">
                        <div class="checkbox-content">
                            <input type="checkbox" id="logCheck">
                            <label for="logCheck" class="text">Remember me</label>
                        </div>

                        <a href="#" class="text">Forgot password?</a>
                    </div>
                    <div class="input-field button">
                        <button type="submit">login</button>
                    </div>
                </form>
                <div class="login-signup">
                    <span class="text">Not a member?
                        <a class="text signup-link">Signup Now</a>
                    </span>
                </div>
            </div>
            <!-- Signup Form -->
            <div class="form signup">
                <span class="title">Registration</span>
                <form action="/signup" method="post">
                    <div class="input-field">
                        <input type="text" placeholder="Enter your name" name="username" required>
                        <i class="uil uil-user"></i>
                    </div>
                    <div class="input-field">
                        <input type="text" placeholder="Enter your email" name="email" required>
                        <i class="uil uil-envelope icon"></i>
                    </div>
                    <div class="input-field">
                        <input type="password" class="password" placeholder="Create a password" name="password"
                            required>
                        <i class=" uil uil-lock icon"></i>
                    </div>
                    <div class="input-field">
                        <input type="password" class="password" placeholder="Confirm a password" required>
                        <i class="uil uil-lock icon"></i>
                        <i class="uil uil-eye-slash showHidePw"></i>
                    </div>
                    <div class="checkbox-text">
                        <div class="checkbox-content">
                            <input type="checkbox" id="termCon">
                            <label for="termCon" class="text">I accepted all terms and conditions</label>
                        </div>
                    </div>
                    <div class="input-field button">
                        <button type="submit">Signup</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
    <script src="login.js"></script>
</body>

</html>
